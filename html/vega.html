<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//vega.github.io/vega/vega.js"></script>
  <script src="//vega.github.io/vega-lite/vega-lite.js"></script>
  <script src="//vega.github.io/vega-editor/vendor/vega-embed.js" charset="utf-8"></script>

  <style media="screen">
   /* Add space between vega-embed links  */
   .vega-actions a {
     margin-right: 5px;
   }
  </style>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
   var vlSpec = {
     "data": {
	   "url": "data/enron_small/vega/data.json"
     },
	 "mark": "area",
	 "encoding": {
       "x": {
		 "timeUnit": "yearmonth", "field": "datetime", "type": "temporal",
		 "scale": {"nice": "month"},
		 "axis": {"axisWidth": 0, "format": "%y-%m", "labelAngle": 0}
       },
       "y": {
		 "aggregate": "count", "field": "*"
       },
       "color": {"field":"series", "type":"nominal", "scale":{"range": "category20"}}
	 },
	 "config": {"cell": {"width": 300, "height": 200}}
   };

   var embedSpec = {
     mode: "vega-lite",  // Instruct Vega-Embed to use the Vega-Lite compiler
     spec: vlSpec
   };

   // Embed the visualization in the container with id `vis`
   vg.embed("#vis", embedSpec, function(error, result) {
     // Callback receiving the View instance and parsed Vega spec
     // result.view is the View, which resides under the '#vis' element
	 console.log(error);
	 console.log(result);
   });
  </script>
</body>
</html>
