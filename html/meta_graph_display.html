<meta charset="utf-8">
<style>

svg{
   margin-top: 500px;
   margin-left: 100px;
}

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
   /*  stroke: #999;*/
  stroke-opacity: .6;
}


.d3-tip {
   line-height: 14px;
   padding: 12px;
   font-size: 12px;
   background: rgba(0, 0, 0, 0.8);
   color: #fff;
   border-radius: 2px;
   width: 75%;
}

</style>


<body>
  <div>
	<select id="dataset">
	  <option value="enron">Enron</option>
	  <option value="islamic">Islamic</option>
	</select>
  </div>
  <div>
	<select id="dataPathSelection">
	</select>
  </div>
  <div>
	<select id="eventIndexSelection">
	  <option value="0">1</option>
	  <option value="1">2</option>
	  <option value="2">3</option>
	  <option value="3">4</option>
	  <option value="4">5</option>
	</select>
  </div>
  <div>
	<form id="graphTypeForm">
	  <label>
		<input type="radio" name="graph_type" value="original_graph" checked="checked"/>
		original_graph
	  </label>
	  <label>
		<input type="radio" name="graph_type" value="meta_graph"/>
		meta_graph
	  </label>
	</form>
  </div>
  <div>
	<form id="contextFlagForm">
	  <label>
		<input type="radio" name="context_flag" value="event" checked="checked"/>
		event
	  </label>
	  <label>
		<input type="radio" name="context_flag" value="contexted_event"/>
		contexted_event
	  </label>
	</form>
  </div>
  <h3>
	Visualization parameters:
  </h3>
  <div>
	<label> d3.force.charge(negative integer, the smaller, the more repelling between nodes)
	  <input id="charge" type="text" />
	</label>
  </div>
  <div>
	<label> d3.force.linkDistance(integer, the larger the further away between two connected nodes)
	  <input id="linkDistance" type="text" />
	</label>
  </div>
  <div>
	<button id="submitButton">Display</button>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/util.js"></script>
<script src="js/viz.js"></script>
<script src="js/main.js"></script>
