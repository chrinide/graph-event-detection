<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}


.d3-tip {
  line-height: 14px;
  font-weight: bold;
  padding: 12px;
   font-size: 9px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
   width: 50%;
}

</style>


<body>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

var width = 960,
    height = 500;

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

 d3.json("data/id2interaction.json", function(error, id2interactions) {
   d3.json("data/result-greedy--U=005--dijkstra=False--timespan=56days----decompose_interactions=False--dist_func=cosine.json", function(error, graphs) {
   var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([200, 20])
    .html(function(n) {
	   var i = id2interactions[n['message_id']];
       return "<strong style='color: \'red\''> " + i['subject'] + "</strong> <p>" + i['body'] + "</p>";
    });
	 
	 svg.call(tip);

   var graph = graphs[0];

  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.edges)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.edges)
    .enter().append("line")
      .attr("class", "link")
      //.style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", 'red')
      .call(force.drag)
	  .on('mouseover', tip.show)
      .on('mouseout', tip.hide)


   /* 
   node.append("title")
   .text(function(d) { return d.name; });
	*/

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
	 });
   });
 });
 

</script>
